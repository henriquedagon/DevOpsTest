apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: bcdscrypto/devopstest-api:latest
        ports:
        - containerPort: 5000
        env:
          - name: DB_HOST
            value: db-h
          - name: DB_USERNAME
            value: root
          - name: DB_PASSWORD
            value: pass
          - name: DB_AUTH_SOURCE
            value: admin
